name: Deploy Medical Chatbot Application to AWS EC2

on:
  push:
    branches: [main]

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Verify AWS_REGION secret
        run: |
          if [ -z "$AWS_REGION" ]; then
            echo "::error::AWS_REGION secret is empty or not set in GitHub Secrets!"
            echo "Please go to Settings > Secrets and variables > Actions and add AWS_REGION"
            exit 1
          else
            REGION_LENGTH=${#AWS_REGION}
            echo "âœ… AWS_REGION secret is configured (length: $REGION_LENGTH characters)"
            echo "Region value: $AWS_REGION"
          fi
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image to Amazon ECR
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_BACKEND: ${{ secrets.ECR_REPO_BACKEND }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          echo "backend-image=$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build, tag, and push frontend image to Amazon ECR
        id: build-frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_FRONTEND: ${{ secrets.ECR_REPO_FRONTEND }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG ./frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
          echo "frontend-image=$ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG" >> $GITHUB_OUTPUT

  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Stop and remove existing containers
        run: |
          docker compose -f docker-compose.prod.yml down || true

      - name: Pull latest images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_BACKEND: ${{ secrets.ECR_REPO_BACKEND }}
          ECR_REPO_FRONTEND: ${{ secrets.ECR_REPO_FRONTEND }}
        run: |
          docker pull $ECR_REGISTRY/$ECR_REPO_BACKEND:latest
          docker pull $ECR_REGISTRY/$ECR_REPO_FRONTEND:latest

      - name: Deploy application with Docker Compose
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO_BACKEND: ${{ secrets.ECR_REPO_BACKEND }}
          ECR_REPO_FRONTEND: ${{ secrets.ECR_REPO_FRONTEND }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
          LANGCHAIN_PROJECT: ${{ secrets.LANGCHAIN_PROJECT }}
          LANGCHAIN_TRACING_V2: "true"
        run: |
          docker compose -f docker-compose.prod.yml up -d

      - name: Verify deployment
        run: |
          sleep 10
          docker compose -f docker-compose.prod.yml ps
          docker compose -f docker-compose.prod.yml logs --tail=50
