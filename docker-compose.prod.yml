services:
  # Backend Service
  backend:
    image: ${ECR_REGISTRY}/${ECR_REPO_BACKEND}:latest
    container_name: medical-chatbot-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-true}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT}
    restart: unless-stopped
    networks:
      - medical-chatbot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    image: ${ECR_REGISTRY}/${ECR_REPO_FRONTEND}:latest
    container_name: medical-chatbot-frontend
    ports:
      - "8080:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - medical-chatbot-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: medical-chatbot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - medical-chatbot-network
    depends_on:
      - backend
      - frontend

networks:
  medical-chatbot-network:
    driver: bridge
